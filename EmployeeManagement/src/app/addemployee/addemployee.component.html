<div class="container col-md-8 m-5 p-4" style="border:2px black solid">
  <h2 >Add Details</h2>
    <form class="container" (ngSubmit)="addEmployeeDetails()">
        <div class="form-group ">
          <label >First Name</label>
          <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
          class="form-control" id="firstName" name="firstName" [(ngModel)]="employees.firstName" placeholder="First Name">
          
          <div *ngIf="name.errors && (name.invalid || name.touched)">
              <small class="text-danger" [class.d-none]="name.valid || name.untouched"> Name is required</small>
          </div>
        </div><br>

        <div class="form-group ">
          <label >Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employees.lastName" placeholder="Last Name">
        </div><br>

        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="employees.email" placeholder="Email">
        </div><br>

          <button type="submit" class="btn btn-info">Register</button>
      </form>
</div>
