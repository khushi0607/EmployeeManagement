<h1 class="m-3">Employee List</h1>
<table class="table table-striped  container">
  <thead>
    <tr>
      <th>First Name </th>
      <th>Last Name </th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.email}}</td>
      <td>
        <button (click)="updateEmployee(employee.id)" class="btn btn-info " style="margin-right: 20px;"> Update </button>
        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger"> Delete </button></td>
    </tr>
  </tbody>
</table>
